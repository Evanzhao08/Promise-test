<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Promise-封装|1-初始结构搭建</title>
    <script src="promise.js"></script>
</head>
<body>
<script>
    let p = new Promise(((resolve, reject) => {
        setTimeout(()=>{
            // resolve('ok')
            reject('No')
        },1000);
        // reject('error')
        // resolve('ok')
        //抛出异常
        // throw "ERROR"
    }))
    // console.log(p)
    p.then(value => {
        console.log(value)
    },reason => {
        console.warn(reason)
    })

    p.then(value => {
        alert(value)
    },reason => {
        alert(reason)
    })
    console.log(p)
</script>

</body>
</html>
