<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>await</title>
</head>

<body>
  <script>
    async function main () {
      let p = new Promise((resolve, reject) => {
        // resolve('ok')
        reject("ERROR")
      })
      try {
        let res = await p
      } catch (error) {
        console.warn(error)
      }
    }
    main();
  </script>
</body>

</html>
